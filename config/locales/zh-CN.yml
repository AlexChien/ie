# Chinese (China) translations for Ruby on Rails
# by tsechingho (http://github.com/tsechingho)

"zh-CN":
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b%d日"
      long: "%Y年%b%d日"
    day_names: [星期天, 星期一, 星期二, 星期三, 星期四, 星期五, 星期六]
    abbr_day_names: [日, 一, 二, 三, 四, 五, 六]
    month_names: [~, 一月, 二月, 三月, 四月, 五月, 六月, 七月, 八月, 九月, 十月, 十一月, 十二月]
    abbr_month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]
    order: [ :year, :month, :day ]

  time:
    formats:
      default: "%Y年%b%d日 %A %H:%M:%S %Z"
      short: "%b%d日 %H:%M"
      long: "%Y年%b%d日 %H:%M"
    am: "上午"
    pm: "下午"

  datetime:
    distance_in_words:
      half_a_minute: "半分钟前"
      less_than_x_seconds:
        one: "一秒内"
        other: "少于 %{count} 秒前"
      x_seconds:
        one: "一秒"
        other: "%{count} 秒前"
      less_than_x_minutes:
        one: "一分钟内"
        other: "少于 %{count} 分钟前"
      x_minutes:
        one: "一分钟前"
        other: "%{count} 分钟前"
      about_x_hours:
        one: "大约一小时前"
        other: "大约 %{count} 小时前"
      x_days:
        one: "一天前"
        other: "%{count} 天前"
      about_x_months:
        one: "大约一个月前"
        other: "大约 %{count} 个月前"
      x_months:
        one: "一个月前"
        other: "%{count} 个月前"
      about_x_years:
        one: "大约一年前"
        other: "大约 %{count} 年前"
      over_x_years:
        one: "一年以上"
        other: "%{count} 年以上"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
    currency:
      format:
        format: "%u %n"
        unit: "CNY"
        separator: "."
        delimiter: ","
        precision: 2
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units: [Bytes, KB, MB, GB, TB]

  support:
    array:
      sentence_connector: "和"
      skip_last_comma: true

  activerecord:
    errors:
      full_messages:
        format: "%{attribute} %{message}"
      template:
        header:
          one: "有 1 个错误发生导致「%{model}」无法被保存。"
          other: "有 %{count} 个错误发生导致「%{model}」无法被保存。"
        body: "如下字段出现错误："
      messages:
        inclusion: "不包含于列表中"
        exclusion: "是保留关键字"
        invalid: "是无效的"
        confirmation: "与确认值不匹配"
        accepted: "必须是可被接受的"
        empty: "不能留空"
        blank: "不能为空字符"
        too_long: "过长（最长为 %{count} 个字符）"
        too_short: "過短（最短为 %{count} 个字符）"
        wrong_length: "长度非法（必须为 %{count} 个字符）"
        taken: "已经被使用"
        not_a_number: "不是数字"
        greater_than: "必须大于 %{count}"
        greater_than_or_equal_to: "必须大于或等于 %{count}"
        equal_to: "必须等于 %{count}"
        less_than: "必须小于 %{count}"
        less_than_or_equal_to: "必须小于或等于 %{count}"
        odd: "必须为单数"
        even: "必须为双数"

    models:
       user: "用户"
       category: "分类"
       article: "文章"
       panel_category: "内容分类"
       panel_content: "内容"
       album: "相册"

    attributes:
       user:
         login: "用户名"
